<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="Ejercicio4.css">
</head>
<body>

    <nav class="auth-nav">
        <p class="auth-link">
            ¿Already a member?
        <a href="https://dribbble.com/signup/new"> Sign in</a>
        </p>
    </nav>

    <div class="container">
    <h2>Sing up to Dribbble</h2>
    <div class="buttons">
        <button class="google-btn">
            <picture>
                <img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="logo-google"/>
            </picture>
            <span>Iniciar Sesión con google</span>
        </button>
        <button class="twitter-btn">
            <picture>
                <img src="https://pngimg.com/uploads/twitter/twitter_PNG15.png"/>
            </picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>Or</span> 
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name"/>
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username"/>
            </label>
    </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ Characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Creating an account means you’re okay with our Terms of Service, 
                Privacy Policy, and our default Notification Settings
                </span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        
    </div>
    </div>
</form>    
</div>
</div>
